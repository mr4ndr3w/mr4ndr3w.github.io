title: mr4ndr3w@whoami:~$ _
subtitle: Have a nice time
description: whoami
  

url: "https://mr4ndr3w.github.io" 


theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-coffeescript
  - jekyll-gist
  - jekyll-sitemap
  - sass



defaults:
  - scope:
      path: "assets/images"
    values:
      image: true
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"


collections:
  authors:
    output: true


